<head>
  <meta charset="utf-8">

  <title>CORS Planner</title>
  <meta name="description" content="Course planner tool for NUS studens">
  <meta name="author" content="Wang Zhuochun">

  <meta name="viewport" content="width=device-width,initial-scale=1.0">

  <!-- Le fav and touch icons -->
  <link href="favicon.ico" rel="shortcut icon">

  <!-- Le stylesheets -->
  <link rel="stylesheet/less" href="less/style.less">
  <script src="js/libs/less-1.3.0.min.js"></script>
  <!-- Le javascript -->
  <!-- pre-load third party scripts that do not want be async loaded. -->
  <script src="js/libs/modernizr-2.5.3.min.js"></script>
  <script src="js/libs/jquery-1.8.1.js"></script>
  <!-- all other application scripts are loaded through require.  -->
  <script src="js/libs/require.js" data-main="js/main"></script>
</head>
<body>

  <div class="navbar navbar-fixed-top" id="nav">
    <div class="navbar-inner">
      <div class="container-fluid">
        <a class="brand" href="/ivle-wander/"><img id="wander" src="img/wander-small.png" alt="WaNDER!"> CORS Planner</a>

        <ul class="nav pull-right">
          <!-- FACEBOOKBTN -->
          <!-- GOOGLEPLUSBTN -->
          <li class="divider-vertical"></li>
          <li><a href="http://www.nus.edu.sg/cors/index.html" rel="tooltip" title="NUS CORS" target="_blank"><i class="icon-calendar"></i></a></li>
          <li><a href="https://aces01.nus.edu.sg/cors/jsp/report/ModuleInfoListing.jsp" rel="tooltip" title="CORS Module Listing" target="_blank"><i class="icon-bookmark"></i></a></li>
          <li class="visible-desktop"><a href="http://exchange.nus.edu.sg/" rel="tooltip" title="NUS Email" target="_blank"><i class="icon-envelope-alt"></i></a></li>
          <li class="visible-desktop"><a href="http://www.lib.nus.edu.sg/" rel="tooltip" title="Library" target="_blank"><i class="icon-paper-clip"></i></a></li>
          <li class="divider-vertical"></li>
          <li><a href="#" rel="tooltip" title="IVLE WaNDER" target="_blank"><i class="icon-briefcase"></i></a></li>
          <li class="divider-vertical"></li>
          <li class="dropdown">
            <a href="#more" class="dropdown-toggle" data-toggle="dropdown"><i class="icon-chevron-down"></i></a>
            <ul class="dropdown-menu">
              <li><a href="#/settings/"><i class="icon-wrench"></i> Settings</a></li>
              <li class="divider"></li>
              <li><a href="#/feedback/"><i class="icon-edit"></i> Feedback</a></li>
              <li><a href="#/about/"><i class="icon-heart"></i> About</a></li>
              <li class="divider"></li>
              <li><a href="#/help/"><i class="icon-pushpin"></i> Quick How-to</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </div> <!-- /nav -->

  <div class="container-fluid" id="main">
    <div class="row-fluid">

      <div id="primary-panel" class="span8">
        <div class="row-fluid" id="board">
          <div id="add">
            <form class="form-inline">
              <div class="input-append">
                <label for="mod-code"><i class="icon-bolt"></i> <span id="semester">Enter Module Code :</span></label>
                <input id="mod-code" type="text" class="input-large" placeholder="Module Code" value="" autocomplete="off" />
                <button id="add-btn" type="submit" class="btn btn-danger">Add<span class="visible-desktop"> Module</span></button>
                <button id="preview-btn" type="button" class="btn btn-primary">Preview<span class="visible-desktop"> Module</span></button>
              </div>
            </form>
          </div> <!-- ../add -->

          <div id="basket" class="well">
            <div id="basket-scroll">
            </div> <!-- .../basket-scroll -->
          </div> <!-- ../basket -->
        </div> <!-- ./board -->

        <div class="row-fluid" id="planner">
          <div class="row-fluid" id="timetable">
            <div id="table-grid">
            </div>
            <div id="table-slot">
              <div id="monday-slot"></div>
              <div id="tuesday-slot"></div>
              <div id="wednesday-slot"></div>
              <div id="thursday-slot"></div>
              <div id="friday-slot"></div>
            </div>
          </div> <!-- ../timetable -->
        </div> <!-- ./planner -->
      </div> <!-- /primary-panel -->

      <div class="span4" id="secondary-panel">
        <div id="detail">
          <h3>Module Details</h3>
        </div> <!-- ./detail -->
      </div> <!-- /secondary-panel -->

    </div>
  </div> <!-- /main -->

  <div id="footer">
    <h6>CORS Planner &copy; 2012 by <a href="https://www.facebook.com/zhuochun.wang" target="_blank" title="Follow my Facebook" rel="tooltip">WANG ZHUOCHUN <i class="icon-facebook-sign"></i></a> | <a href="#" title="Fork CORS Planner on GitHub" rel="tooltip">Github <i class="icon-github-sign"></i></a></h6>
  </div>

  <!-- FACEBOOK -->
  <!-- GOOGLEPLUS -->
  <!-- GOOGLEANALYTICS -->

</body>
</html>
