<!DOCTYPE html>

<html lang="en">
<head>
	<meta charset="utf-8" />
	<title>Timetable based on The Semantic Grid System (Fluid)</title>

    <!-- Stylesheets -->
	<link rel="stylesheet" href="less/fluid.less" type="text/less" media="screen" />
	
    <!-- Scripts -->
	<script src="../src/js/libs/less-1.3.0.min.js" type="text/javascript"></script>
  <!--[if lt IE 9]><script type="text/javascript" src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script><![endif]-->
</head>
<body>
	
	<!-- Header -->
	<header id="top">
		<h1><a href="http://semantic.gs/">The Semantic Grid System</a></h1>
	</header>

	<!-- Sidebar -->
	<section id="sidebar">
		<h2>Sidebar</h2>
    <div id="basket">
      <div class="module">
        <h2>Name</h2>
        <h3>Title</h3>
      </div>
    </div>
	</section>
	

	<!-- Main Body -->
	<article id="maincolumn">
		<h2>Main</h2>

    <div class="row-1">
      <div class="title"><div class="grid">Tim</div></div>
      <div class="col-2"><div class="grid">08</div></div>
      <div class="col-2"><div class="grid">09</div></div>
      <div class="col-2"><div class="grid">10</div></div>
      <div class="col-2"><div class="grid">11</div></div>
      <div class="col-2"><div class="grid">12</div></div>
      <div class="col-2"><div class="grid">13</div></div>
      <div class="col-2"><div class="grid">14</div></div>
      <div class="col-2"><div class="grid">15</div></div>
      <div class="col-2"><div class="grid">16</div></div>
      <div class="col-2"><div class="grid">17</div></div>
      <div class="col-2"><div class="grid">18</div></div>
      <div class="col-2"><div class="grid">19</div></div>
      <div class="col-2"><div class="grid">20</div></div>
      <div class="col-2"><div class="grid">21</div></div>
      <div class="col-2"><div class="grid">22</div></div>
    </div>
    <div class="row-1 grid-lines">
      <div class="inner-title">
        <div class="title"><div class="grid">Mon</div></div>
      </div>
      <div class="inner-content">
        <div class="col-1"><div class="grid">&nbsp;</div></div>
        <div class="col-1"><div class="grid">&nbsp;</div></div>
        <div class="col-1"><div class="grid">&nbsp;</div></div>
        <div class="col-1"><div class="grid">&nbsp;</div></div>
        <div class="col-1"><div class="grid">&nbsp;</div></div>
        <div class="col-1"><div class="grid">&nbsp;</div></div>
        <div class="col-1"><div class="grid">&nbsp;</div></div>
        <div class="col-1"><div class="grid">&nbsp;</div></div>
        <div class="col-1"><div class="grid">&nbsp;</div></div>
        <div class="col-1"><div class="grid">&nbsp;</div></div>
        <div class="col-1"><div class="grid">&nbsp;</div></div>
        <div class="col-1"><div class="grid">&nbsp;</div></div>
      </div>
    </div>
	</article>
	
  <script src="js/jquery-1.7.2.js"></script>
  <script src="js/jquery-ui-1.8.21.custom.js"></script>
  <script src="js/timetableUI.js"></script>
</body>
</html>
